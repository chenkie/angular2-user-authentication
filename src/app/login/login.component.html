<div class="col-sm-6 col-sm-offset-3">
  <tabset>
    <tab heading='Log In'>
      <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
        <div class="form-group">
          <label for="user">Username/Email</label>
          <input type="text" class="form-control" placeholder="Enter your username or email" name="user" ngModel required>
        </div>
        <div class="form-group">
          <label for="username" class="">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" name="password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <alert *ngIf="errorMessage" type="danger">{{ errorMessage }}</alert>
    </tab>
    <tab heading="Sign Up">
      <form #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Enter your username" name="username" ngModel required>
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" class="form-control" placeholder="Enter your email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="username" class="">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" name="password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <alert *ngIf="errorMessage" type="danger">{{ errorMessage }}</alert>
    </tab>
  </tabset>
</div>
